<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Hero</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<body>
    <div id="welcomeOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;font-family:'Press Start 2P', Courier, monospace;font-size:1.5em;">
        <div>Welcome to Hydro Hero!</div>
        <div style="margin-top:20px;font-size:1em;">Press any key to start</div>
    </div>
    <div id="gameOverOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);color:#fff;display:none;flex-direction:column;align-items:center;justify-content:center;z-index:2000;font-family:'Press Start 2P', Courier, monospace;font-size:1.2em;">
        <div id="gameOverMessage"></div>
        <div style="margin-top:20px;font-size:1em;">Press Space to play again</div>
        <div style="margin-top:10px;font-size:1em;">Press Escape to quit</div>
    </div>
    <div style="margin: 20px 0;">
        <span>Score: <span id="score">0</span></span>
<span style="margin-left: 30px;">Time: <span id="timer">60</span>s</span>
    </div>
    <canvas id="gameCanvas" width="500" height="400" style="border:1px solid #333;"></canvas>
    <script src="script.js"></script>
    <script>
        document.addEventListener('keydown', function hideWelcome(e) {
            var overlay = document.getElementById('welcomeOverlay');
            if (overlay && overlay.style.display !== 'none') {
                overlay.style.display = 'none';
                document.removeEventListener('keydown', hideWelcome);
            }
        });
    </script>
